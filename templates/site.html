<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    { padding-top: 70px ;}
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> <a class="nav-link" href="/">Visualize data</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/sites_manager">Manage the sites</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main content-->
    <div class="container pt-5">

        <!--Informations-->
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        {{ name|safe }}
                    </div>
                    <div class="col-md-3">
                        <div class="row mx-1">
                            {% if siteVisible %}
                                <button type="button" class="btn btn-primary" id="visibilityButton">Hide the site</button>
                            {% else %}
                                <button type="button" class="btn btn-primary" id="visibilityButton">Make the site visible</button>
                            {% endif %}
                        </div>  
                    </div>
                    <div class="col-md-3">
                        <div class="row mx-1">
                            <button type="button" class="btn btn-danger" id="deleteSiteButton">Delete the site</button>
                        </div>  
                    </div>
                </div>
            </div>

            <div class="card-body">

                <!--Description-->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="siteDesc">Description</label>
                        <textarea class="form-control" id="siteDesc" cols="50" rows="4" readonly>
                            {{ desc|safe }}
                        </textarea>
                    </div>
                </div>

                <!--Coordinates-->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="siteLat">Latitude</label>
                        <input class="form-control" type="number" id="siteLat" value={{ lat|safe }} readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="siteLon">Longitude</label>
                        <input class="form-control" type="number" id="siteLon" value={{ lon|safe }} readonly>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
</body>

<script src="{{ url_for("static", filename="js/site.js") }}"></script>

</html>
