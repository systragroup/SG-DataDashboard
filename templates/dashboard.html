<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>


<body>
    { padding-top: 70px ;}
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> <a class="nav-link" href="/">Visualize data</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/studies_manager">Manage the studies</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main content-->
    <div class="container-fluid pt-5">
        <div class="row">
            <!--Inputs-->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">
                        Inputs
                    </div>
                    <div class="card-body">
                        Body
                    </div>
                </div>
            </div>

            <!--Map-->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-2">
                                Map
                            </div>
                            <div class="col-md-10" id="mapMessage">
                                
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="mapContainer">
                        {{ iframe|safe }}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>

<script src="{{ url_for("static", filename="js/dashboard.js") }}"></script>

</html>
