<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a study</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    { padding-top: 70px ;}
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> <a class="nav-link" href="/">Visualize data</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/studies_manager">Manage the studies</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main content-->
    <div class="container pt-5">
        <div class="row mb-3">

            <!--Form-->
            <form id="formStudy">
                <div class="card">
                    <div class="card-header">
                        Study information
                    </div>

                    <div class="card-body">
                        <!--Name-->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="studyName">Study name *</label>
                                <input class="form-control" type="text" id="studyName" name="studyName" required>
                            </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
                        </div>

                        <!--Description-->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="studyDesc">Description</label>
                                <textarea class="form-control" id="studyDesc" name="studyDesc" cols="50" rows="4"></textarea>
                            </div>
                        </div>

                       <!--Coordinates-->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="studyLat">Average latitude *</label>
                                <input class="form-control" type="number" id="studyLat" name="studyLat" required>
                            </div>
                            <div class="col-md-6">
                                <label for="studyLon">Average longitude *</label>
                                <input class="form-control" type="number" id="studyLon" name="studyLon" required>
                            </div>
                        </div>

                        <!--Shapefile-->
                        <div class="row">
                            <div class="col-md-12">
                                <label for="studyOutline">Outline file &lpar;.zip&rpar; *</label>
                                <input class="form-control" type="file" accept=".zip" id="studyOutline" name="studyOutline" required> 
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--Button-->
                <button type="button" class="btn btn-primary" id="submitStudyButton">Create the study</button>
            </div>
        </div>

    </div>
    
</body>

<script src="{{ url_for("static", filename="js/studies_manager_add.js") }}"></script>

</html>
